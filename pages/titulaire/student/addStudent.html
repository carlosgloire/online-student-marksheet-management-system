    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student</title>
</head>

<body>
    <div class="add-new-student">
        <div class="new-student-items">
            <h3>Add a new student</h3>
            <form action="">
                <div class="input-content">
                    <div class="all-inputs">
                        <label for="name">Student matricule:</label>
                        <input type="text" placeholder="Enter student matricule" required>
                    </div>
                </div>
                <div class="input-content">
                    <div class="all-inputs">
                        <label for="name">First name:</label>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                </div>
                <div class="input-content">
                    <div class="all-inputs">
                        <label for="name">Last name:</label>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="input-content">
                    <div class="all-inputs">
                        <label for="name">Place of the birth:</label>
                        <input type="text" placeholder="Enter the place of your birth" required>
                    </div>
                </div>
                <div class="input-content">
                    <div class="all-inputs">
                        <label for="name">Date of the birth:</label>
                        <input type="date" placeholder="Enter the date of your birth" required>
                    </div>
                </div>
                <div class="input-content">
                    <div class="all-inputs">
                        <label for="name">Parent adress:</label>
                        <input type="text" placeholder="Enter parent's adress" required>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Add student</button>
                </div>
            </form>
        </div>
    </div>
